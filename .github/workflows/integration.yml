name: ssh command
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - id: ssh
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.HOST }}
          SSH_PORT: ${{ secrets.PORT }}
          SSH_USER: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.KEY }}
      - run: ssh ${{ steps.ssh.outputs.SERVER }} "cd ${{ secrets.DIRECTORY }} && git pull origin master && docker compose down && docker image rm ${{ secrets.IMAGE }} && docker compose up -d"